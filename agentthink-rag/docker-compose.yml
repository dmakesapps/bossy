version: '3.8'

services:
  rag:
    build: .
    ports:
      - "8100:8100"
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - agentthink

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - agentthink

volumes:
  qdrant_data:

networks:
  agentthink:
    driver: bridge
